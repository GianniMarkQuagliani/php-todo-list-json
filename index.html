<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Title -->
    <title>ToDo List</title>

</head>

<body>

    <!-- App -->
    <div id="app" class="container mt-4">
        <!-- Title -->
        <h1 class="mb-4">ToDo List</h1>

        <div class="mb-4">
            <!-- Input Group -->
            <div class="input-group">
                <input type="text" class="form-control" v-model="newTask" @keyup.enter="addTask">
                <!-- Button Add -->
                <button class="btn btn-primary" @click="addTask">Aggiungi</button>
            </div>
            <!-- Button Delete -->
            <button class="btn btn-danger mt-2">Elimina tutti i task</button>
            <!-- Button Done -->
            <button class="btn btn-success mt-2">Contrassegna come fatto tutto</button>
        </div>

        <!-- List Group -->
        <ul class="list-group">
            <!-- List Group Item -->

            <li class="list-group-item" v-for="(task, index) in tasks" :key="index">

                <!-- Task -->
                <div class="d-flex justify-content-between align-items-center">
                    <!-- Task Text -->
                    <span @click="toggleTask(index, !task.completed)" :class="{ 'completed': task.completed }">{{ task.text }}</span>
                    <!-- Button Done -->
                    <button class="btn btn-success" @click="markTaskDone(index)">Fatto</button>
                    <!-- Button Delete -->
                    <button class="btn btn-danger" @click="deleteTask(index)">Elimina</button>
                </div>

            </li>

        </ul>

    </div>

     <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <!-- App.js -->
    <script src="app.js"></script>
</body>

</html>
